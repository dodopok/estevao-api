name: Maintenance Tasks

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Select maintenance task to run'
        required: true
        type: choice
        options:
          - seed
          - bible_import
          - bible_import_single
          - cache_clear
          - cleanup_tokens
          - import_collects
      translation:
        description: 'Bible translation (only for bible_import_single)'
        required: false
        type: string
        default: 'NVI'

# Prevent concurrent maintenance tasks
concurrency:
  group: maintenance
  cancel-in-progress: false

jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    environment:
      name: production
      url: https://api.caminhoanglicano.com.br

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install kamal
        run: gem install kamal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Remove any existing entries for the host
          ssh-keygen -R 46.101.31.39 2>/dev/null || true

          # Add fresh host key
          ssh-keyscan -H 46.101.31.39 >> ~/.ssh/known_hosts 2>/dev/null
          chmod 644 ~/.ssh/known_hosts

          # Configure SSH to disable strict host key checking
          cat > ~/.ssh/config <<EOF
          Host 46.101.31.39
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          chmod 600 ~/.ssh/config

      - name: Verify SSH configuration
        run: |
          echo "=== SSH known_hosts content ==="
          cat ~/.ssh/known_hosts || echo "No known_hosts file"
          echo "=== Testing SSH connection ==="
          ssh -o BatchMode=yes -o ConnectTimeout=5 root@46.101.31.39 "echo 'SSH connection successful'" || echo "SSH test completed"

      - name: Set up Kamal secrets
        run: |
          mkdir -p .kamal

          # Create secrets file
          cat > .kamal/secrets <<EOF
          KAMAL_REGISTRY_PASSWORD=${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}
          SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          FIREBASE_SERVER_KEY=${{ secrets.FIREBASE_SERVER_KEY }}
          FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}
          NEW_RELIC_LICENSE_KEY=${{ secrets.NEW_RELIC_LICENSE_KEY }}
          EOF
          chmod 600 .kamal/secrets

      - name: Run maintenance task - Database Seed
        if: inputs.task == 'seed'
        run: |
          echo "üå± Running database seed..."
          kamal app exec --reuse "bin/rails db:seed"

      - name: Run maintenance task - Bible Import (All Translations)
        if: inputs.task == 'bible_import'
        timeout-minutes: 45
        run: |
          echo "üìñ Importing all Bible translations (this may take 30-40 minutes)..."
          kamal app exec --reuse "bin/rails bible:import"

      - name: Run maintenance task - Bible Import (Single Translation)
        if: inputs.task == 'bible_import_single'
        timeout-minutes: 10
        run: |
          echo "üìñ Importing Bible translation: ${{ inputs.translation }}"
          kamal app exec --reuse "bin/rails bible:import_translation[${{ inputs.translation }}]"

      - name: Run maintenance task - Cache Clear
        if: inputs.task == 'cache_clear'
        run: |
          echo "üßπ Clearing Rails cache..."
          kamal app exec --reuse "bin/rails cache:clear"

      - name: Run maintenance task - Cleanup Old FCM Tokens
        if: inputs.task == 'cleanup_tokens'
        run: |
          echo "üóëÔ∏è Cleaning up old FCM tokens (>60 days)..."
          kamal app exec --reuse "bin/rails notifications:cleanup_old_tokens"

      - name: Run maintenance task - Import Liturgical Collects
        if: inputs.task == 'import_collects'
        run: |
          echo "üôè Importing liturgical collects..."
          kamal app exec --reuse "bin/rails import:collects"

      - name: Clean up secrets
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f .kamal/secrets

      - name: Task completion notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Maintenance task '${{ inputs.task }}' completed successfully!"
          else
            echo "‚ùå Maintenance task '${{ inputs.task }}' failed!"
            exit 1
          fi
