name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch: # Permite deploy manual via GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Só roda se o CI passou com sucesso
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    environment:
      name: production
      url: https://api.caminhoanglicano.com.br

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install kamal
        run: gem install kamal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Remove any existing entries for the host
          ssh-keygen -R 46.101.31.39 2>/dev/null || true

          # Add fresh host key
          ssh-keyscan -H 46.101.31.39 >> ~/.ssh/known_hosts 2>/dev/null
          chmod 644 ~/.ssh/known_hosts

          # Configure SSH to accept new keys
          cat > ~/.ssh/config <<EOF
          Host 46.101.31.39
            StrictHostKeyChecking accept-new
            UserKnownHostsFile ~/.ssh/known_hosts
          EOF
          chmod 600 ~/.ssh/config

      - name: Verify SSH configuration
        run: |
          echo "=== SSH known_hosts content ==="
          cat ~/.ssh/known_hosts || echo "No known_hosts file"
          echo "=== Testing SSH connection ==="
          ssh -o BatchMode=yes -o ConnectTimeout=5 root@46.101.31.39 "echo 'SSH connection successful'" || echo "SSH test completed"

      - name: Set up Kamal secrets and hooks
        run: |
          mkdir -p .kamal/hooks

          # Create secrets file
          cat > .kamal/secrets <<EOF
          KAMAL_REGISTRY_PASSWORD=${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}
          SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          EOF
          chmod 600 .kamal/secrets

          # Create pre-connect hook to disable SSH host key verification
          cat > .kamal/hooks/pre-connect <<'HOOK_EOF'
          #!/usr/bin/env ruby

          require 'sshkit'
          require 'sshkit/dsl'

          SSHKit::Backend::Netssh.configure do |ssh|
            ssh.ssh_options = {
              paranoid: false,
              verify_host_key: :never
            }
          end
          HOOK_EOF
          chmod +x .kamal/hooks/pre-connect

      - name: Deploy with Kamal
        run: kamal deploy
        env:
          DOCKER_BUILDKIT: 1
          SSH_AUTH_SOCK: /tmp/ssh-agent.sock
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/known_hosts"

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          curl -f https://api.caminhoanglicano.com.br/up || exit 1

      - name: Clean up secrets
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa
          rm -f .kamal/secrets

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deploy successful to production!"
          else
            echo "❌ Deploy failed!"
            exit 1
          fi
