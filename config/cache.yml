default: &default
  store_options:
    # Cap age of oldest cache entry to fulfill retention policies
    max_age: <%= 30.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  <<: *default

test:
  <<: *default

production:
  # Use the primary database for cache (no separate database needed)
  database: primary
  <<: *default
  store_options:
    max_age: <%= 30.days.to_i %>
    max_size: <%= 512.megabytes %>
    namespace: <%= Rails.env %>
