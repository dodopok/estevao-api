      required: false
      schema:
        type: string
    get:
      summary: Get Daily Office for specific date
      tags:
      - Daily Office
      description: Returns the complete liturgy for a specific date's Daily Office
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                    example: '2025-12-25'
                  office_type:
                    type: string
                    example: morning
                  season:
                    type: string
                    example: Natal
                  color:
                    type: string
                    example: branco
                  celebration:
                    type: object
                    nullable: true
                  saint:
                    type: object
                    nullable: true
                  modules:
