---
openapi: 3.0.1
info:
  title: API - Calendário Litúrgico Anglicano
  version: v1
  description: API para consulta de calendário litúrgico anglicano, lecionário, celebrações
    e ofício diário. Inclui autenticação Firebase para recursos personalizados.
paths:
  "/api/v1/calendar/today":
    get:
      summary: today calendar
      tags:
      - Calendar
      responses:
        '200':
          description: successful
  "/api/v1/calendar/{year}/{month}/{day}":
    parameters:
    - name: year
      in: path
      description: year
      required: true
      schema:
        type: string
    - name: month
      in: path
      description: month
      required: true
      schema:
        type: string
    - name: day
      in: path
      description: day
      required: true
      schema:
        type: string
    get:
      summary: day calendar
      tags:
      - Calendar
      responses:
        '200':
          description: successful
  "/api/v1/calendar/{year}/{month}":
    parameters:
    - name: year
      in: path
      description: year
      required: true
      schema:
        type: string
    - name: month
      in: path
      description: month
      required: true
      schema:
        type: string
    get:
      summary: month calendar
      tags:
      - Calendar
      responses:
        '200':
          description: successful
  "/api/v1/calendar/{year}":
    parameters:
    - name: year
      in: path
      description: year
      required: true
      schema:
        type: string
    get:
      summary: year calendar
