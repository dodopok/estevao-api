  "/api/v1/completions":
    post:
      summary: Mark office as completed
      tags:
      - Completions
      description: Marks a Daily Office as completed for the authenticated user and
        updates streak
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        description: 'Firebase ID Token (format: Bearer <token>)'
        required: true
        schema:
          type: string
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Office completed successfully
                  completion:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      date_reference:
                        type: string
                        format: date
                        example: '2025-11-22'
                      office_type:
                        type: string
                        example: morning
                      duration_seconds:
                        type: integer
                        example: 600
                        nullable: true
                      created_at:
                        type: string
                        format: date-time
                        example: '2025-11-22T08:30:00Z'
                  current_streak:
                    type: integer
                    example: 8
                  longest_streak:
                    type: integer
                    example: 15
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
        '422':
          description: unprocessable entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'Validation failed: User already completed this office
                      today'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                office_type:
                  type: string
                  enum:
                  - morning
                  - midday
                  - evening
                  - compline
                  example: morning
                date:
                  type: string
                  format: date
                  example: '2025-11-22'
                  description: 'Optional: date reference for the completion (defaults
                    to today)'
                duration_seconds:
                  type: integer
                  example: 600
                  description: 'Optional: duration in seconds spent on the office'
              required:
              - office_type
