  "/api/v1/users/me":
    get:
      summary: Get current user profile
      tags:
      - Users
      description: Returns the authenticated user profile including preferences and
        streak information
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        description: 'Firebase ID Token (format: Bearer <token>)'
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  email:
                    type: string
                    example: user@example.com
                  name:
                    type: string
                    example: João Silva
                  photo_url:
                    type: string
                    example: https://example.com/photo.jpg
                    nullable: true
                  preferences:
                    type: object
                    properties:
                      version:
                        type: string
                        example: loc_2015
                      language:
                        type: string
                        example: pt-BR
                      bible_version:
                        type: string
                        example: nvi
                      lords_prayer_version:
                        type: string
                        example: traditional
                      creed_type:
                        type: string
                        example: apostles
                      confession_type:
                        type: string
                        example: long
                      notifications:
                        type: boolean
                        example: true
                  current_streak:
                    type: integer
                    example: 7
                  longest_streak:
                    type: integer
                    example: 15
                  last_completed_office_at:
                    type: string
                    format: date-time
                    example: '2025-11-22T08:30:00Z'
                    nullable: true
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
  "/api/v1/users/preferences":
    patch:
      summary: Update user preferences
      tags:
      - Users
      description: Updates user preferences for customizing the Daily Office experience
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        description: 'Firebase ID Token (format: Bearer <token>)'
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Preferences updated successfully
                  preferences:
                    type: object
                    properties:
                      version:
                        type: string
                      language:
                        type: string
                      bible_version:
                        type: string
                      lords_prayer_version:
                        type: string
                      creed_type:
                        type: string
                      confession_type:
                        type: string
                      notifications:
                        type: boolean
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                preferences:
                  type: object
                  properties:
                    version:
                      type: string
                      example: loc_2015
                    language:
                      type: string
                      example: pt-BR
                    bible_version:
                      type: string
                      example: nvi
                    lords_prayer_version:
                      type: string
                      example: traditional
                    creed_type:
                      type: string
                      example: apostles
                    confession_type:
                      type: string
                      example: long
                    notifications:
                      type: boolean
                      example: true
              required:
              - preferences
  "/api/v1/users/completions":
    get:
      summary: Get user completion history
      tags:
      - Users
      description: Returns the authenticated user completion history with streak information
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        description: 'Firebase ID Token (format: Bearer <token>)'
        required: true
        schema:
          type: string
      - name: limit
        in: query
        description: 'Limit number of results (default: 30)'
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  completions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        date_reference:
                          type: string
                          format: date
                          example: '2025-11-22'
                        office_type:
                          type: string
                          example: morning
                        duration_seconds:
                          type: integer
                          example: 600
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                          example: '2025-11-22T08:30:00Z'
                  total_completions:
                    type: integer
                    example: 42
                  current_streak:
                    type: integer
                    example: 7
                  longest_streak:
                    type: integer
                    example: 15
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
servers:
- url: http://localhost:3000
  description: Development server
- url: https://api.caminhoanglicano.com.br
  description: Production server
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase ID Token. Obtenha através do Firebase Authentication no
        app Flutter.
