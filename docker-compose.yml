version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: estevao-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estevao_api_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: estevao-api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rdbg -n --open --host 0.0.0.0 --port 1234 -c -- bundle exec rails server -b 0.0.0.0"
    environment:
      RAILS_ENV: development
      SECRET_KEY_BASE: development_secret_key_base_change_in_production
      FIREBASE_PROJECT_ID: promocoes-teologicas
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      REVENUECAT_API_KEY: ${REVENUECAT_API_KEY:-}
      AUDIO_CDN_HOST: ${AUDIO_CDN_HOST:-}
      APP_HOST: ${APP_HOST:-http://localhost:3000}
      MOCK_PREMIUM: ${MOCK_PREMIUM:-false}
      DB_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Datadog configuration
      DD_API_KEY: ${DD_API_KEY:-}
      DD_SITE: ${DD_SITE:-datadoghq.com}
      DD_ENV: development
      DD_SERVICE: estevao-api
      DD_AGENT_HOST: ${DD_AGENT_HOST:-datadog-agent}
      DD_TRACE_ENABLED: ${DD_TRACE_ENABLED:-true}
      DD_LOGS_INJECTION: ${DD_LOGS_INJECTION:-true}
    ports:
      - "3000:3000"
      - "1234:1234"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  datadog-agent:
    image: datadog/agent:latest
    container_name: estevao-datadog-agent
    environment:
      DD_API_KEY: ${DD_API_KEY:-}
      DD_SITE: ${DD_SITE:-datadoghq.com}
      DD_APM_ENABLED: true
      DD_APM_NON_LOCAL_TRAFFIC: true
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: true
      DD_LOGS_ENABLED: true
      DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL: true
      DD_CONTAINER_EXCLUDE: "name:estevao-datadog-agent"
    ports:
      - "8126:8126"
      - "8125:8125/udp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro

volumes:
  postgres_data:
  bundle_cache:
