version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: estevao-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estevao_api_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: estevao-api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rdbg -n --open --host 0.0.0.0 --port 1234 -c -- bundle exec rails server -b 0.0.0.0"
    environment:
      RAILS_ENV: development
      SECRET_KEY_BASE: development_secret_key_base_change_in_production
      FIREBASE_PROJECT_ID: promocoes-teologicas
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}
      DB_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "3000:3000"
      - "1234:1234"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
